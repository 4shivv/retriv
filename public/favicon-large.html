<!-- This file helps force browsers to use a larger favicon -->
<html>
<head>
  <link rel="icon" type="image/png" href="dog.png">
  <title>Large Favicon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="dog.png" alt="Retriv.ai Logo">
</body>
</html>
