<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="neuronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Brain Shape -->
  <path d="M400,120 
           C530,120 580,220 580,300 
           C580,380 530,480 400,480 
           C270,480 220,380 220,300 
           C220,220 270,120 400,120 Z" 
        fill="url(#brainGradient)" 
        opacity="0.3"/>
  
  <!-- Left Hemisphere Detail -->
  <path d="M280,200 
           C320,180 340,200 360,250 
           C380,300 360,380 320,400 
           C280,420 260,400 240,350 
           C220,300 240,220 280,200 Z" 
        fill="url(#brainGradient)" 
        opacity="0.5"/>
  
  <!-- Right Hemisphere Detail -->
  <path d="M520,200 
           C480,180 460,200 440,250 
           C420,300 440,380 480,400 
           C520,420 540,400 560,350 
           C580,300 560,220 520,200 Z" 
        fill="url(#brainGradient)" 
        opacity="0.5"/>
  
  <!-- Neural Network -->
  <!-- Neurons -->
  <circle cx="300" cy="250" r="10" fill="#6366f1" filter="url(#glow)"/>
  <circle cx="350" cy="200" r="8" fill="#ec4899" filter="url(#glow)"/>
  <circle cx="380" cy="280" r="12" fill="#8b5cf6" filter="url(#glow)"/>
  <circle cx="420" cy="220" r="9" fill="#6366f1" filter="url(#glow)"/>
  <circle cx="450" cy="300" r="11" fill="#ec4899" filter="url(#glow)"/>
  <circle cx="500" cy="250" r="10" fill="#8b5cf6" filter="url(#glow)"/>
  <circle cx="320" cy="330" r="9" fill="#6366f1" filter="url(#glow)"/>
  <circle cx="400" cy="350" r="10" fill="#ec4899" filter="url(#glow)"/>
  <circle cx="480" cy="330" r="8" fill="#8b5cf6" filter="url(#glow)"/>
  <circle cx="370" cy="400" r="11" fill="#6366f1" filter="url(#glow)"/>
  <circle cx="430" cy="400" r="10" fill="#ec4899" filter="url(#glow)"/>
  
  <!-- Connections -->
  <path d="M300,250 L350,200" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M300,250 L380,280" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M350,200 L420,220" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M380,280 L420,220" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M380,280 L450,300" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M420,220 L500,250" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M450,300 L500,250" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M300,250 L320,330" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M380,280 L400,350" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M450,300 L480,330" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M320,330 L370,400" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M400,350 L370,400" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M400,350 L430,400" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M480,330 L430,400" stroke="url(#neuronGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Active Neural Pathways -->
  <path d="M300,250 L350,200 L420,220 L500,250" 
        stroke="#10b981" stroke-width="3" stroke-dasharray="5,3" 
        fill="none" opacity="0.8" filter="url(#glow)"/>
  
  <path d="M300,250 L380,280 L450,300 L480,330 L430,400" 
        stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,3" 
        fill="none" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Pulses (animated in CSS) -->
  <circle cx="350" cy="200" r="15" fill="#10b981" opacity="0.5">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="450" cy="300" r="15" fill="#f59e0b" opacity="0.5">
    <animate attributeName="r" values="15;25;15" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Labels -->
  <text x="180" y="250" fill="#6366f1" font-family="Arial" font-size="14" font-weight="bold">Active Recall</text>
  <text x="520" y="350" fill="#f59e0b" font-family="Arial" font-size="14" font-weight="bold">Spaced Repetition</text>
  
  <!-- Memory Strength Indicators -->
  <rect x="600" y="200" width="20" height="100" rx="10" ry="10" fill="#e2e8f0"/>
  <rect x="600" y="250" width="20" height="50" rx="10" ry="10" fill="#10b981">
    <animate attributeName="height" values="50;70;50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="250;230;250" dur="5s" repeatCount="indefinite"/>
  </rect>
  <text x="630" y="250" fill="#6366f1" font-family="Arial" font-size="12">Memory</text>
  <text x="630" y="270" fill="#6366f1" font-family="Arial" font-size="12">Strength</text>
</svg>
