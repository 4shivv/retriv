<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Simple favicon setup that prioritizes the PNG format -->
    <link rel="icon" type="image/png" href="<%= BASE_URL %>dog.png">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>dog.png">
    <meta name="theme-color" content="#8B4513">
    
    <!-- Force larger favicon technique -->
    <link rel="subresource" href="<%= BASE_URL %>dog.png">
    
    <title>Retriv.ai</title>
    <link rel="stylesheet" href="<%= BASE_URL %>favicon.css">
    <!-- Script to ensure favicon works properly -->
    <script src="<%= BASE_URL %>favicon.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Retriv.ai doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
